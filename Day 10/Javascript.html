<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My First Javascript-HtML program</title>

<body>
    <h1>my first javascript in html program</h1>

    

    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time
    </button>

    <p id="demo"></p>
    <!-- button for displaying content, 
        reset for resetting form data, 
        submit for submitting form data -->

</body>
