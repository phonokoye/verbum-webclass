<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <style>
        .heading{
            background-color: blue;
        }
        #heading{
            background-color: violet;
        }
    </style>
</head>

<!-- This is the file for using the class and id attr
for the same elements -->
<body>
    <!-- For id -->
    <div>
        <h1 id="heading">This is an id heading</h1>
        <h1 id="heading">This is another id heading</h1>
    </div>

    <!-- For class -->
    <div>
        <h1 class="heading">This is a class heading</h1>
        <h1 class="heading">This is another class heading</h1>
    </div>
    
</body>
</html>
