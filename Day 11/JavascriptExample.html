<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascripts Example</title>
</head>
<body>
    <h1>What can Javascript Do?</h1>

    <p>Javascript can change HTML attribute values</p>

    <p>In this case Javascript changes the value of the src (source)
        attribute of an image
    </p>

    <button onclick="document.getElementById('myImage').src='colorpicker.png'">Turn on the light</button>

    <img id="myImage" src="colorpicker.png" style="width:100px">

    <button onclick="document.getElementById('myImage').src='html5.gif'">Turn off the light</button>
</body>
</html>
