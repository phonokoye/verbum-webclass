<head>

    <title>Box 1 to 5</title>
    <style>

        table{
            width:200px;
            height: 100px;
        }
        td{
            width: 50px;
            height: 50px;
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption>The boxes increase in number</caption>

        <tr><td colspan="5">Box 1</td></tr>

        <tr><td colspan="5" align="middle">
            <table>
                <tr>
                    <td>Box 2</td> 
                    <td>Box 2</td>

                </tr>
            </table>
        </td></tr>

        <tr><td colspan="5">
            <table>
                <tr>
                    <td>Box 3</td>
                    <td>Box 3</td>
                    <td>Box 3</td>
                </tr>
            </table>
        </td></tr>

        <tr><td colspan="5">
            <table>
                <tr>
                    <td>Box 4</td>
                    <td>Box 4</td>
                    <td>Box 4</td>
                    <td>Box 4</td>
                </tr>
            </table>
        </td></tr>

        <tr>
            <td>Box 5</td>
            <td>Box 5</td>
            <td>Box 5</td>
            <td>Box 5</td>
            <td>Box 5</td>
        </tr>

    </table>
</body>
</html>
