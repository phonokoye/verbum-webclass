<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignment</title>

    <style>
        table, th, td tfoot, thead tr{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <center>
        <table width=50% height=50% border="1">
            <thead>
                <td colspan="3"></td>
            </thead>

            <tr>
                <td colspan="3">
                    <table>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        
                    </table>
                </td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td colspan="3">
                    <table>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                        
                    </table>
                </td>
            </tr>

            <tr>
                <td rowspan="2"></td>
                <td></td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td></td>
            </tr>

            <tfoot>
                <td colspan="3"></td>
            </tfoot>
        </table>
    </center>
</body>
</html>
